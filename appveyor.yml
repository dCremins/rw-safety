version: 0.9.{build}

platform:
  - x64

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  - git reset --hard HEAD
  - npm install npm -g
  - npm install
  - npm prune

test_script:
  - yarn test

build_script:
  - node --version
  - npm --version
  - npm run dist
